<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "darkgrey";
        pincel.fillRect(0, 0, 600, 400);

        function exibirAlerta(evento){
            console.log(evento)
            alert("Usted hizo un clic");
        }
        // Cuando usa una funcion y se pasa como un parametro
        // a un evento, no es necesario pasar la funcion con ()
        //pantalla.onclick() = exibirAlerta();
        pantalla.onclick = exibirAlerta;



    </script>
</body>
</html>
