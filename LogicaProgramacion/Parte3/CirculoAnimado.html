<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Círculo Animado</title>
  </head>
  <body>
    <canvas width="600" height="400"></canvas>
    <script>
      var pantalla = document.querySelector("canvas");
      var pincel = pantalla.getContext("2d");

      // pincel.fillStyle = "lightgrey";
      // pincel.fillRect(0, 0, 600, 400);

      function dibujarBorde(grosor, color) {
        pincel.lineWidth = grosor;
        pincel.strokeStyle = color;
        pincel.stroke();
      }

      function dibujarCirculo(x, y, radio, color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2 * Math.PI);
        pincel.fill();
        dibujarBorde(1, "black");
      }

      function limpiarPantalla() {
        pincel.clearRect(0, 0, 600, 400);
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0, 0, 600, 400);
      }

      var x = 0;
      //var moverDerecha = true;
      var orientacion = 1;
      function animarCirculo() {
        limpiarPantalla();
        dibujarCirculo(x, 200, 60, "crimson");
        dibujarCirculo(x, 200, 50, "white");
        dibujarCirculo(x, 200, 40, "aqua");
        dibujarCirculo(x, 200, 30, "white");
        dibujarCirculo(x, 200, 20, "aqua");
        dibujarCirculo(x, 200, 10, "crimson");

        if (x > 600) {
          orientacion = -1;
        } else if (x < 0) {
          orientacion = 1;
        }
        x = x + orientacion;

        // Este if-else sirve pero hay otro forma más sencilla
        /* if (moverDerecha){
                x += 1;
                if (x == 600){
                    moverDerecha = false;
                }
            } else {
                x -= 1;
                if (x == 0){
                    moverDerecha = true;
                }
            } */
      }

      /* if (tope == 600){
                cont_x -= 1;
                if (cont_x == 0){
                    tope = 0;
                }
            }
            else if (tope == 0){
                cont_x += 1;
                if (cont_x == 600){
                    tope = 600;
                }
            } */
      //cont_x += 1;

      setInterval(animarCirculo, 5);
    </script>
  </body>
</html>
