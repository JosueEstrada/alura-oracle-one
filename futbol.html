<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        function imprimir(mensaje) {
            document.write("<br>")
            document.write(mensaje)
            document.write("<br>")
        }

        var victorias = parseInt(prompt("informe la cantidad de victorias"));
        var empates = parseInt(prompt("informe la cantidad de empates"));

        var puntosTotal = victorias * 3 + empates;
        imprimir("El total de puntos del equipo es : " + puntosTotal)




    </script>

    <script>

        function saltarLinea() {
            document.write("<br>");
        }

        function imprimir(frase) {
            document.write(frase);
            saltarLinea();
        }

        var invitados = parseInt(prompt("Número de invitados"));
        var vips = parseInt(prompt("Número de invitados VIP's"));

        var total = invitados + vips;

        imprimir("El total de invitados es " + total);

    </script>
    
</body>
</html>
