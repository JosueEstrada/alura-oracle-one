<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Barbería Alura</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="caja">
      <h1>
        <img src="../imagenes/logo.png" alt="Logo de la Barbería Alura" srcset="" />
      </h1>
      <nav>
        <ul class="navegacion">
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form action="">
      <label for="nombreapellido">Nombres y Apellidos</label>
      <input type="text" name="" id="nombreapellido" class="input-padron" required/>

      <label for="correo">Correo Electrónico</label>
      <input type="email" name="" id="correo" class="input-padron" placeholder="email@dominio.com" required/>

      <label for="telefono">Teléfono</label>
      <input type="tel" name="" id="telefono" class="input-padron" placeholder="XXX XXX XXX" required/>

      <label for="mensaje">Mensaje</label>
      <textarea name="" id="mensaje" cols="70" rows="10"class="input-padron" required></textarea>

      <fieldset>
        <legend>¿Cómo le gustaría que le contactemos?</legend>
        <label for="radio-email"><input type="radio" name="contacto" id="radio-email" />Email</label>
        <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" />Teléfono</label>
        <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" checked/>WhatsApp</label>
      </fieldset>

      <fieldset>
        <legend>¿En cuál horario prefiere ser atendido?</legend>
        <select name="" id="">
          <option value="">Mañana</option>
          <option value="">Tarde</option>
          <option value="">Noche</option>
        </select>
      </fieldset>

      <label class="checkbox" for=""><input type="checkbox" name="" id="" checked>Le gustaría recibir novedades de la Barbería Alura?</label>

      <input type="submit" value="Enviar formulario" class="enviar"/>
    </form>

    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>08h ~ 20h</td>
        </tr>
        <tr>
          <td>Miercóles</td>
          <td>08h ~ 20h</td>
        </tr>
        <tr>
          <td>Viernes</td>
          <td>08h ~ 20h</td>
        </tr>
      </tbody>
    </table>



  </main>
  <footer>
    <img src="../imagenes/logo-blanco.png" alt="Logo de la Barbería Alura" srcset="" />
    <p class="copyright">&copy;. Copyright Barbería Alura - 2022</p>
  </footer>
</body>

</html>
