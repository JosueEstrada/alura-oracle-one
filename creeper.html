        var pincel = pantalla.getContext("2d");

        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);

        // fillRect(inicio X, inicio Y, ancho en px, alto en px)
        // Cabeza        
        pincel.fillStyle = "darkgreen";
        pincel.fillRect(125,55,350,300);
        // Ojo izquierdo
        pincel.fillStyle = "black";
        pincel.fillRect(175,110,90,90);
        // Ojo derecho
        pincel.fillRect(335,110,90,90);
        // Nariz
        pincel.fillRect(265,200,70,100);
        // Boca
        pincel.fillRect(225,245,40,110);
        pincel.fillRect(335,245,40,110);


        // Dibujar Lineas guía
        // Líneas verticales
        //var ancho = 600;
        //var altura = 400;
        pincel.fillStyle = "";
        for (let i = 0; i < ancho; i+=10) {
            pincel.fillRect(i,0,1,altura);            
        }
        /* La línea en la posición y=600 del canvas no se dibuja y se debe
        ** dibujar en la posición 600-1, que sería un pixel menos y si se llega
        ** a visualizar en el canvas la línea final.
         */
        pincel.fillRect(ancho-1,0,1,altura);

        // Líneas Horizontales
        for (let i = 0; i < altura; i+=10) {
            pincel.fillRect(0,i,ancho,1);            
        }
        pincel.fillRect(0,altura-1,ancho,1);

    </script>
</body>
